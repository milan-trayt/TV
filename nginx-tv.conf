# nginx configuration for TV streaming app
# Place this file at: /etc/nginx/sites-available/tv
# Then: sudo ln -s /etc/nginx/sites-available/tv /etc/nginx/sites-enabled/tv

upstream nodejs_backend {
    server localhost:3002;
    keepalive 64;
}

server {
    listen 3001;
    server_name _;

    # Increase timeouts for streaming
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Buffer settings for streaming
    proxy_buffering off;
    proxy_request_buffering off;
    tcp_nopush on;
    tcp_nodelay on;

    # API endpoints - proxy to Node.js
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth verify endpoint - used by nginx auth_request
    location = /auth/verify-stream {
        internal;
        proxy_pass http://nodejs_backend;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        
        # Don't pass CORS headers to auth check
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }

    # Stream segments and manifests - direct proxy with auth
    location ~ ^/api/stream/([^/]+)/(chunks\.m3u8|.*\.ts)$ {
        # Handle CORS preflight first (before auth)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Range, Content-Type" always;
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Verify auth
        auth_request /auth/verify-stream;
        
        # Pass auth errors with CORS headers
        auth_request_set $auth_status $upstream_status;
        
        # Proxy to stream source
        proxy_pass http://103.10.30.130:8081/viatv/$1/$2;
        proxy_http_version 1.1;
        proxy_set_header Host 103.10.30.130:8081;
        proxy_set_header Connection "";
        
        # Disable buffering for live streams
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        
        # Prevent buffering
        add_header X-Accel-Buffering no always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS headers (always added, even on errors)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Range, Content-Type" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
    }
    
    # Error pages with CORS headers
    error_page 401 403 404 500 502 503 504 /error_with_cors;
    location = /error_with_cors {
        internal;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Range, Content-Type" always;
        return 200 "Access denied or resource not found";
    }

    # Health check
    location /health {
        proxy_pass http://nodejs_backend;
    }
}
