# nginx configuration for TV streaming app
# Place this file at: /etc/nginx/sites-available/tv
# Then: sudo ln -s /etc/nginx/sites-available/tv /etc/nginx/sites-enabled/tv

upstream nodejs_backend {
    server localhost:3002;
    keepalive 64;
}

# Map to validate allowed origins
map $http_origin $cors_origin {
    default "";
    "~^https://tv\.milan-pokhrel\.com\.np$" $http_origin;
    "~^https://milan-pokhrel\.com\.np$" $http_origin;
    "~^http://localhost:5173$" $http_origin;  # For local development only - remove in production
}

# Rate limiting for stream segments (prevent abuse)
limit_req_zone $binary_remote_addr zone=stream_segments:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=stream_manifest:10m rate=10r/s;

server {
    listen 3001;
    server_name _;

    # Increase timeouts for streaming
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Buffer settings for streaming
    proxy_buffering off;
    proxy_request_buffering off;
    tcp_nopush on;
    tcp_nodelay on;

    # API endpoints - proxy to Node.js
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Hide backend CORS headers to avoid duplicates
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Expose-Headers;
        
        # Add CORS headers only from nginx
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Auth verify endpoint - used by nginx auth_request
    location = /auth/verify-stream {
        internal;
        proxy_pass http://nodejs_backend;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        
        # Don't pass CORS headers to auth check
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }

    # Stream requests - all via* URLs go to stream server
    location ~ ^/api/stream/(via.+)$ {
        # Rate limit
        limit_req zone=stream_segments burst=50 nodelay;
        
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Range, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 3600 always;
            return 204;
        }
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Verify auth (accepts both Authorization header and cookie)
        auth_request /auth/verify-stream;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie always;
        
        # Proxy to stream source
        proxy_pass http://103.10.30.130:8081/viatv/$1;
        proxy_http_version 1.1;
        proxy_set_header Host 103.10.30.130:8081;
        proxy_set_header Connection "";
        
        # Pass through range requests
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        
        # Prevent buffering
        add_header X-Accel-Buffering no always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Hide upstream CORS
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }
    
    # Intercept auth_request errors to add CORS headers
    location @auth_error {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Range, Content-Type, Origin, Accept" always;
        add_header Content-Type application/json always;
        return 401 '{"error":"Unauthorized"}';
    }

    # Health check
    location /health {
        proxy_pass http://nodejs_backend;
    }
}
